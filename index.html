<html>
    <head>
        <style>
            body {
                margin: 0;
                background-color: lightgray;
            }
        canvas {
            background-color: white;
            width: 100%;
            height: 100%;
            display: block;
        }
        #canvas-container
        {
            width: 640px;
            height: 360px;
        }
        </style>
        <script id="3d-vertex-shader" type="x-shader/x-vertex">
            // an attribute will receive data from a buffer
            attribute vec4 a_position;
            attribute vec4 a_color;
            
            //out vec4 vColor;
            varying lowp vec4 vColor;
            
            // all shaders have a main function
            void main()
            {
                // gl_Position is a special variable a vertex shader
                // is responsible for setting
                gl_Position = a_position;
                vColor = a_color;
            }
        </script>
        <script id="3d-fragment-shader" type="x-shader/x-fragment">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;
            
            //in vec4 vColor;
            varying lowp vec4 vColor;
            
            void main()
            {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting
                gl_FragColor = vColor;//gl_Color;//vColor;//vec4(1, 0, 0.5, 1); // return reddish-purple
            }
        </script>
    </head>
    <body>
        <h1>This is my WebGL testing playground!</h1>
        <h2>I intend to display a rotating icosahedron here:</h2>
        <div id="canvas-container">
            <canvas id="c"></canvas>
        </div>
        <script src="webgl-help.js"></script>
        <script src="code3D.js"></script>
    </body>
</html>
